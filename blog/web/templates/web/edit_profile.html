{% extends "web/home.html" %}
{% block title %}Edit an account{% endblock %}
{% block content_for_user %}
<h1>Edit an account</h1>
<p>Now you can change your profile</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_div }}
    {% csrf_token %}
    <p class="form-submit"><input type="submit" class="btn btn-primary" value="Edit my account"></p>
</form>
{% endblock %}
